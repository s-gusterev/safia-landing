<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Sequential Scroll Animation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 200vh; /* Увеличиваем высоту страницы для теста скролла */
        display: flex;
        align-items: flex-start;
        justify-content: center;
        flex-wrap: wrap;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding-top: 100vh; /* Отступ сверху, чтобы элементы появились позже */
      }
      .card {
        width: 200px;
        height: 150px;
        background-color: #3498db;
        opacity: 0; /* Начальное состояние: невидимые */
        transform: translateY(50px); /* Начальное состояние: смещены вниз */
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">1</div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">4</div>
      <div class="card">5</div>
      <div class="card">6</div>
    </div>

    <!-- Подключаем GSAP и ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
      // Регистрируем плагин ScrollTrigger
      gsap.registerPlugin(ScrollTrigger);

      // Анимация для карточек
      gsap.to('.card', {
        scrollTrigger: {
          trigger: '.container', // Элемент, который активирует анимацию
          start: 'top 80%', // Начало анимации: когда верх контейнера достигнет 80% окна
          end: 'top 20%', // Конец анимации: когда верх контейнера достигнет 20% окна
          scrub: true, // Плавная анимация при скролле
          markers: true, // Маркеры для отладки
        },
        y: 0, // Карточки будут двигаться вверх до их нормального положения
        opacity: 1, // Появление карточек
        stagger: 0.2, // Задержка между анимацией каждой карточки
        duration: 0.5, // Длительность анимации для каждой карточки
      });
    </script>
  </body>
</html>
